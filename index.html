<!DOCTYPE html>
<html>
<head>
    <title>KLNCE Login Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .logo {
            text-align: center;
            margin-top: 30px;
        }

        .logo img {
            width: 150px;
        }

        .login-box {
            width: 300px;
            margin: 50px auto;
            padding: 25px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
        }

        input[type="submit"] {
            width: 95%;
            padding: 8px;
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="klncelogo.gif" alt="KLNCE Logo">
    </div>

    <!-- Login Form -->
    <div class="login-box">
        <h2>Login</h2>

        <form>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>
